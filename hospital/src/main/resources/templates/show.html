<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
  <a
     th:text="${person.getName() + ', ' + person.getAge() + ', ' + person.getGender() + ',' + person.getWard().getCapacity()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
