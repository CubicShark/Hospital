<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/checkin}" th:object="${person}">
  <label for="name">Enter name and surname: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
  <br/>
  <select name="gender" id="gender">
    <option value="" hidden>Select gender</option>
    <option value="male">male</option>
    <option value="female">female</option>
  </select>
  <br/>
  <br/>
  <input type="submit" value="check in"/>
</form>
<br/>
<a href="/hospital">Return to home screen</a>
</body>
</html>
